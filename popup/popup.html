<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Smooth Scroll Extension</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="container">
            <h1>Smooth Scroll Extension</h1>
            <form id="formParams" class="form">
                <div class="form-flex">
                    <label for="delay" class="form-label">
                        <input
                            type="number"
                            name="delay"
                            id="delay"
                            class="form-input"
                            min="0"
                            value="0"
                        />
                        Delay in Seconds
                    </label>
                    <label for="duration" class="form-label">
                        <input
                            type="range"
                            name="duration"
                            id="duration"
                            class="form-input"
                            min="1"
                            max="10"
                            value="1"
                        />
                        Speed from 1-10
                        <output name="Duration Value" id="duration-value"
                            >Steady</output
                        >
                    </label>
                </div>
                <button id="scrollButton">Scroll</button>
                <a href="#" id="toTop" class="button">Back to Top</a>
            </form>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
